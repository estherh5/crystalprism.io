<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive drawing tool">
    <meta name="keywords" content="drawing,canvas,palette">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=League+Script|Chathura|Rajdhani" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <div class="hidden">
      <canvas id="brush"></canvas>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="svg" width="20" height="20" xml:space="preserve">
        <circle id="circle" cx="10" cy="10" r="10">
      </svg>
    </div>
    <script src="https://use.fontawesome.com/02428009ba.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
    <script src="main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>
    <title>CanvaShare</title>
  </head>
  <body onload="checkAccountStatus();setStage();">
    <div id="account-menu">
      <a id="profile-link"></a>
      <a id="account-link" href="../../user/create-account/index.html"></a>
      <a id="sign-in-link" href="../../user/sign-in/index.html"></a>
    </div>
    <div id="gallery">
      <a href="../index.html" title="Return to gallery">
        <h1 id="gallery-link">CanvaShare</h1>
        <i class="fa fa-undo" aria-hidden="true"></i>
      </a>
    </div>
    <div id="input">
      <input id="file-name" value="[title]">
    </div>
    <div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div>
      <svg id="current-palette" width="400" height="40"></svg>
    </div>
    <div id="palette-choices">
      <button data-palette="basic">Basic</button>
      <button data-palette="pastel">Pastel</button>
      <button data-palette="seashore">Seashore</button>
      <button data-palette="bold">Bold</button>
      <button data-palette="oblique">Oblique</button>
      <button data-palette="contrast">Contrast</button>
      <button data-palette="calico">Calico</button>
      <button data-palette="mauve">Mauve</button>
    </div>
    <div>
      <button id="clear" class="action">Clear</button>
      <button id="post" class="action">Post</button>
      <button id="download" class="action">
        <a>Download</a>
      </button>
    </div>
  </body>
</html>
