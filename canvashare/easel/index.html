<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Create your own drawing to share with the CanvaShare community. Select different color palettes, create a unique title, and leave your mark for the world to see.">
    <meta name="keywords" content="drawing easel,drawing editor,drawing canvas,color palette,community drawing gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <!-- Google Fonts, Font Awesome, and project stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=League+Script|Chathura|Rajdhani" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" rel="stylesheet" crossorigin="anonymous">
    <link href="../../common.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

    <!-- Google Analytics script to track page views -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91236421-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-91236421-1');
    </script>

    <title>CanvaShare</title>
  </head>
  <body>
    <!-- Blank drawing and canvas -->
    <div class="hidden">
      <img id="blank" src="../images/blank-drawing.png">
      <canvas id="blank-canvas" width="400" height="400"></canvas>
    </div>

    <!-- Brush SVG used as cursor on drawing canvas -->
    <div class="hidden">
      <canvas id="brush"></canvas>
      <svg id="brush-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
        <circle id="brush-cursor" cx="10" cy="10" r="10" stroke="#000000" stroke-width="0.5">
      </svg>
    </div>

    <!-- Link to gallery -->
    <a id="gallery-link" href="../" title="Return to gallery">
      <h1 id="gallery-title" class="small">CanvaShare</h1>
      <!-- Back arrow that displays next to gallery link -->
      <i class="fas fa-undo-alt"></i>
    </a>

    <!-- Easel container -->
    <div id="easel-container">
      <!-- Drawing title input -->
      <div id="title-input">
        <input id="drawing-title" placeholder="[title]" maxlength="25">
      </div>

      <!-- Drawing canvas -->
      <div>
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>

      <!-- Current drawing palette -->
      <div>
        <svg id="current-palette" width="400" height="40"></svg>
      </div>

      <!-- Palette option buttons -->
      <div id="palette-options">
        <button class="palette" data-palette="basic">Basic</button>
        <button class="palette" data-palette="pastel">Pastel</button>
        <button class="palette" data-palette="seashore">Seashore</button>
        <button class="palette" data-palette="bold">Bold</button>
        <button class="palette" data-palette="oblique">Oblique</button>
        <button class="palette" data-palette="contrast">Contrast</button>
        <button class="palette" data-palette="calico">Calico</button>
        <button class="palette" data-palette="mauve">Mauve</button>
        <button class="palette" data-palette="grayscale">Grayscale</button>
      </div>

      <!-- Drawing option buttons -->
      <div>
        <!-- Clear drawing -->
        <button id="clear" class="action">Clear</button>
        <!-- Post drawing to gallery -->
        <button id="post" class="action">Post</button>
        <!-- Download drawing -->
        <a id="download-link">
          <button id="download" class="action">Download</button>
        </a>
      </div>

    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- EaselJS script -->
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

    <!-- Snap.svg script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>

    <!-- canvg script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
