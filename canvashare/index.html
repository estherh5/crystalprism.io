<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="CanvaShare is a community drawing gallery with drawings created by people like you. Share your vision with the world by clicking another drawing to make it your own, or create a new one from scratch.">
    <meta name="keywords" content="community drawing gallery,community canvas,like drawings,view drawings">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts, Ionicons, Font Awesome, and project stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=League+Script|Chathura|Material+Icons|Rajdhani" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" rel="stylesheet" crossorigin="anonymous">
    <link href="../common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Google Analytics script to track page views -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91236421-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-91236421-1');
    </script>

    <title>CanvaShare</title>
  </head>
  <body>
    <!-- Page title -->
    <a id="gallery-link" href=".">
      <h1 id="gallery-title">CanvaShare</h1>
    </a>

    <!-- Main page container -->
    <div id="container">

      <!-- Gallery where drawings are loaded from server -->
      <div id="gallery"></div>
    </div>

    <!-- Plus icon that opens drawing menu -->
    <i id="plus-icon" class="material-icons">add_circle</i>

    <!-- Drawing menu for creating new and continuing in-progress drawings -->
    <div id="menu" class="hidden">
      <!-- Continue in-progress drawing option -->
      <div id="continue-option" class="menu-option hidden" title="Continue drawing">
        <!-- Preview of in-progress drawing -->
        <img id="drawing-draft" class="menu-image">
        <i class="fas fa-sign-in-alt"></i>
      </div>
      <!-- Create new drawing option -->
      <div id="new-option" class="menu-option" title="Create new">
        <!-- Preview of blank canvas -->
        <img id="fresh-canvas" class="menu-image" src="images/blank-drawing.png">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
