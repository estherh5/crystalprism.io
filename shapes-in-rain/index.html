<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Relax your mind by clearing the shapes that appear on the screen while listening to calming piano music in the background. The perfect game for a reflective, rainy day!">
    <meta name="keywords" content="peaceful shape game,rain game,relaxing shape game,rain music">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts and project stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bungee+Shade|Rajdhani" rel="stylesheet">
    <link href="../common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Shapes in Rain</title>
  </head>
  <body>
    <!-- Load SVG shapes into object elements -->
    <object id="heart" class="hidden" type="image/svg+xml" data="images/heart.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/triangle.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/square.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/circle.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/pentagon.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/rectangle.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/diamond.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/rhombus.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/star.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/hexagon.svg"></object>

    <!-- Audio control button for embedded video -->
    <div id="audio-container" data-video="i6StbRRE4eo" data-autoplay="0" data-loop="1"></div>

    <!-- Main page container -->
    <div id="container">

      <!-- Game control buttons -->
      <div id="controls">
        <button id="restart">Restart</button>
        <button id="end">End</button>
      </div>

      <!-- Game information screen -->
      <button id="game-screen" class="hidden">
        <div class="title">Shapes in Rain</div>
        <div id="desktop-body-start" class="body hidden">Welcome to Shapes in Rain! Click the shapes to increase your score. If you have an account, click "End" when you're done to save your score.</div>
        <div id="mobile-body-start" class="body hidden">Welcome to Shapes in Rain! Tap the shapes to increase your score. If you have an account, tap "End" when you're done to save your score.</div>
        <div id="body-end" class="body hidden">Good game!</div>
        <div id="desktop-start" class="start hidden">Click here to start.</div>
        <div id="mobile-start" class="start hidden">Tap here to start.</div>
        <div id="desktop-end" class="start hidden">Click here to play again.</div>
        <div id="mobile-end" class="start hidden">Tap here to play again.</div>
        <table id="leaders-table">
          <thead>
            <caption class="title">Leaders</caption>
            <tr>
              <th>Score</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr class="leader"></tr>
            <tr class="leader"></tr>
            <tr class="leader"></tr>
            <tr class="leader"></tr>
            <tr class="leader"></tr>
          </tbody>
        </table>
      </button>

      <!-- SVG game space -->
      <svg id="game" class="hidden"></svg>

      <!-- Game score -->
      <text id="score" class="hidden">Score: 0</text>

    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- YouTube video script -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Embedded video script -->
    <script src="../audio-embed.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
