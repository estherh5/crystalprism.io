<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Calming game that allows you to clear your mind as you clear shapes">
    <meta name="keywords" content="rain,shapes,relaxing,game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts and CSS stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Rajdhani" rel="stylesheet">
    <link href="../common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Shapes in Rain</title>
  </head>
  <body>
    <!-- Load SVG shapes into object elements -->
    <object id="heart" class="hidden" type="image/svg+xml" data="images/heart.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/triangle.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/square.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/circle.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/pentagon.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/rectangle.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/diamond.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/rhombus.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/star.svg"></object>
    <object class="hidden shape" type="image/svg+xml" data="images/hexagon.svg"></object>

    <!-- Main page container -->
    <div id="container">
      <!-- Audio control button for embedded video -->
      <div id="audio-container" data-video="i6StbRRE4eo" data-autoplay="0" data-loop="1"></div>

      <!-- SVG game space -->
      <svg id="game">
        <text id="title" x="50%" y="45%">Clear the shapes</text>
        <text id="score" x="50%" y="55%">Score: 0</text>
      </svg>

    </div>

    <!-- YouTube video script -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Embedded video script -->
    <script src="../audio-embed.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
