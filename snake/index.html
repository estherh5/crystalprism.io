<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal take on the classic Snake game">
    <meta name="keywords" content="snake">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>
    <title>Snake</title>
  </head>
  <body>
    <div>
      <button id="pause" class="button">Pause</button>
      <button id="restart" class="button">Start Over</button>
    </div>
    <h1 id="blood-pressure">BP: <text id="systolic"></text>/<text id="diastolic"></text></h1>
    <h1 id="lifespan"></h1>
    <div class="container">
      <div id="left">
        <svg id="items"></svg>
      </div>
      <div id="game">
        <svg id="canvas"></svg>
      </div>
      <div id="right">
        <div id="ranges">
          <table style="width:100%">
            <text id="table-title">Blood Pressure Ranges</text>
            <thead>
              <tr>
                <th>Systolic</th>
                <th>Diastolic</th>
              </tr>
            </thead>
            <tbody>
              <tr id="green">
                <td><120</td>
                <td><80</td>
              </tr>
              <tr id="yellow">
                <td>120-139</td>
                <td>80-89</td>
              </tr>
              <tr id="orange">
                <td>140-159</td>
                <td>90-99</td>
              </tr>
              <tr id="red">
                <td>160+</td>
                <td>100+</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="leaderboard">
          <text id="table-title">Leaderboard</text>
          <table style="width:100%">
            <thead>
              <tr>
                <th>Score</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr id="first" class="leaders"></tr>
              <tr id="second" class="leaders"></tr>
              <tr id="third" class="leaders"></tr>
              <tr id="fourth" class="leaders"></tr>
              <tr id="fifth" class="leaders"></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script src="main.js"></script>
    <div id="homepage">
      <a href="../index.html">
        <img src="../homepage.ico">
      </a>
    </div>
  </body>
</html>
