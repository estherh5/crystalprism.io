<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="WYSIWYG online journal tool">
    <meta name="keywords" content="WYSIWYG,journal,diary,thought,blog,editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Megrim|Passero+One" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>
    <title>Thought Book</title>
  </head>
  <body>
    <a href="index.html">
      <h1 id="title">Thought Book</h1>
    </a>
    <div id="container">
      <input id="entry-name" value="[title]">
      <div id="journal">
        <div id="format-tools">
          <input id="color-picker" type="color" data-command="foreColor">
          <button data-command="removeFormat">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <button data-command="bold">
            <i class="fa fa-bold" aria-hidden="true"></i>
          </button>
          <button data-command="italic">
            <i class="fa fa-italic" aria-hidden="true"></i>
          </button>
          <button data-command="underline">
            <i class="fa fa-underline" aria-hidden="true"></i>
          </button>
          <button data-command="strikeThrough">
            <i class="fa fa-strikethrough" aria-hidden="true"></i>
          </button>
          <button data-command="subscript">
            <i class="fa fa-subscript" aria-hidden="true"></i>
          </button>
          <button data-command="superscript">
            <i class="fa fa-superscript" aria-hidden="true"></i>
          </button>
          <button data-command="justifyLeft">
            <i class="fa fa-align-left" aria-hidden="true"></i>
          </button>
          <button data-command="justifyCenter">
            <i class="fa fa-align-center" aria-hidden="true"></i>
          </button>
          <button data-command="justifyRight">
            <i class="fa fa-align-right" aria-hidden="true"></i>
          </button>
          <button data-command="justifyFull">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
          </button>
          <button data-command="insertOrderedList">
            <i class="fa fa-list-ol" aria-hidden="true"></i>
          </button>
          <button data-command="insertUnorderedList">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
          </button>
          <button data-command="createLink">
            <i class="fa fa-link" aria-hidden="true"></i>
          </button>
          <button data-command="unlink">
            <i class="fa fa-chain-broken" aria-hidden="true"></i>
          </button>
          <button data-command="insertImage">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
          </button>
        </div>
        <div id="entry" contenteditable></div>
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="homepage">
      <a href="../index.html">
        <img src="../homepage.ico">
      </a>
    </div>
    <script src="https://use.fontawesome.com/02428009ba.js"></script>
    <script src="main.js"></script>
  </body>
</html>
