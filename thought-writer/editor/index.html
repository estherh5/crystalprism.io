<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Online journal tool for creating private posts for personal use and public posts to share with the community">
    <meta name="keywords" content="journal,diary,post,thought,writer,blog,editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <!-- Google Fonts and CSS stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Material+Icons|Rajdhani|Share" rel="stylesheet">
    <link href="../../common.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/02428009ba.js"></script>

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Thought Writer</title>
  </head>
  <body>
    <!-- Page title -->
    <a id="title-link" href="../index.html">
      <h1 id="title">Thought Writer</h1>
    </a>

    <!-- Main page container -->
    <div id="editor-container">

      <!-- Post editing space -->
      <div id="edit-space">

        <!-- Input for post title -->
        <input id="post-title" placeholder="[title]" maxlength="25">

        <!-- Pink post background -->
        <div id="post-background">

          <!-- Toolbar for post editing (buttons with data-commands and icons) -->
          <div id="format-toolbar">
            <button id="font-color-icon">
              <input id="font-color-picker" type="color" data-command="foreColor">
              <i class="material-icons">format_color_text</i>
            </button>
            <button data-command="removeFormat">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <button data-command="bold">
              <i class="fa fa-bold" aria-hidden="true"></i>
            </button>
            <button data-command="italic">
              <i class="fa fa-italic" aria-hidden="true"></i>
            </button>
            <button data-command="underline">
              <i class="fa fa-underline" aria-hidden="true"></i>
            </button>
            <button data-command="strikeThrough">
              <i class="fa fa-strikethrough" aria-hidden="true"></i>
            </button>
            <button data-command="subscript">
              <i class="fa fa-subscript" aria-hidden="true"></i>
            </button>
            <button data-command="superscript">
              <i class="fa fa-superscript" aria-hidden="true"></i>
            </button>
            <button data-command="justifyLeft">
              <i class="fa fa-align-left" aria-hidden="true"></i>
            </button>
            <button data-command="justifyCenter">
              <i class="fa fa-align-center" aria-hidden="true"></i>
            </button>
            <button data-command="justifyRight">
              <i class="fa fa-align-right" aria-hidden="true"></i>
            </button>
            <button data-command="justifyFull">
              <i class="fa fa-align-justify" aria-hidden="true"></i>
            </button>
            <button data-command="insertOrderedList">
              <i class="fa fa-list-ol" aria-hidden="true"></i>
            </button>
            <button data-command="insertUnorderedList">
              <i class="fa fa-list-ul" aria-hidden="true"></i>
            </button>
            <button data-command="createLink">
              <i class="fa fa-link" aria-hidden="true"></i>
            </button>
            <button data-command="unlink">
              <i class="fa fa-chain-broken" aria-hidden="true"></i>
            </button>
            <button data-command="insertImage">
              <i class="fa fa-file-image-o" aria-hidden="true"></i>
            </button>
          </div>

          <!-- Contenteditable div for post writing -->
          <div id="post-content" contenteditable></div>

          <!-- Post action buttons -->
          <div id="action-buttons">
            <button id="clear-post" class="action-button">Clear</button>
            <button id="submit-post" class="action-button">Submit</button>
            <button id="close-post" class="action-button">Close</button>
            <button id="modify-post" class="action-button">Modify</button>
            <button id="delete-post" class="action-button">Delete</button>
            <!-- Custom checkbox for setting post to public -->
            <div id="public-checkbox"></div>Public?
            <!-- Hidden input for setting post to public -->
            <input id="public-input" type="checkbox" checked="false">
          </div>

          <!-- Post buttons that appear after post is written or modified -->
          <button id="go-board" class="action-button">Go to Public Post Board</button>
          <button id="go-back" class="action-button">Modify Last Post</button>
          <button id="continue-post" class="action-button">Continue In-Progress Post</button>
          <button id="new-post" class="action-button">New Post</button>

        </div>
      </div>

      <!-- Cabinet that displays user's previous posts -->
      <div id="cabinet">
        <div id="cabinet-back">
          <!-- Left arrow that appears when browsing through posts -->
          <i id="left-arrow" class="fa fa-angle-double-left" aria-hidden="true"></i>
        </div>
        <!-- Container where previous posts are loaded from server -->
        <div id="posts-container"></div>
        <div id="cabinet-front">
          <!-- Cabinet handle that user clicks to open/close cabinet -->
          <div id="handle" title="Click to see the posts you have written">My Posts</div>
          <!-- Right arrow that appears when browsing through posts -->
          <i id="right-arrow" class="fa fa-angle-double-right" aria-hidden="true"></i>
        </div>
      </div>

    </div>

    <!-- Main and common JS scripts -->
    <script src="../../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
