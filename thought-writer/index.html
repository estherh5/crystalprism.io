<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Thought Writer is a community journal with thoughts and ideas written by people like you. Share your thoughts with the world too, or write a private thought that only you can see.">
    <meta name="keywords" content="community post board,shared thoughts,community journal,community diary,community blog,public posts,shared ideas">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts and project stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Material+Icons|Rajdhani|Share" rel="stylesheet">
    <link href="../common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Google Analytics script to track page views -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91236421-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-91236421-1');
    </script>

    <title>Thought Writer</title>
  </head>
  <body>
    <!-- Page title -->
    <a id="title-link" href=".">
      <h1 id="title">Thought Writer</h1>
    </a>

    <!-- Main page container -->
    <div id="container">
      <!-- Post board where posts are loaded from server -->
      <div id="post-board"></div>
    </div>

    <!-- Post menu for creating new or continuing in-progress post (+ icon atop paper icon) -->
    <a id="new-post-link" href="editor/">&#43;</a>
    <object id="paper-icon" type="image/svg+xml" data="images/paper.svg"></object>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Moment.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.min.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
