<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Post display and comment area for Thought Writer online shared journal">
    <meta name="keywords" content="journal,diary,post,community,thought,writer,blog,editor,public,shared,ideas,comments">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <!-- Google Fonts and CSS stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Rajdhani|Share" rel="stylesheet">
    <link href="../../common.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/02428009ba.js"></script>

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Thought Writer</title>
  </head>
  <body>
    <!-- Page title -->
    <a id="title-link" href="../index.html">
      <h1 id="title">Thought Writer</h1>
    </a>

    <!-- Main page container -->
    <div id="post-page-container">
      <!-- Post container, with post title, content, timestamp, and writer -->
      <div id="post-container">
        <div id="post-title"></div>
        <div id="post-background">
          <div id="post-content"></div>
        </div>
        <div id="post-info">
          <div id="post-timestamp"></div>
          <a id="post-writer"></a>
        </div>
      </div>

      <!-- Comments container -->
      <div id="comment-area">
        <h2>Leave a comment</h2>
        <!-- Contenteditable div for writing comment -->
        <div id="new-comment-box" contenteditable></div>
        <button id="submit-comment">Submit</button>
        <!-- Display of comment count -->
        <h2 id="comment-count"></h2>
        <!-- List of comments loaded from server -->
        <div id="comments"></div>
      </div>

    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
