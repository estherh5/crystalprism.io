<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Clock that measures movement of time through color">
    <meta name="keywords" content="hexadecimal,time,space,color,self">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts and CSS stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Rajdhani|Share+Tech+Mono" rel="stylesheet">
    <link href="../common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Timespace</title>
  </head>
  <body>
    <!-- Main page container -->
    <div id="container">
      <!-- Audio control button for embedded video -->
      <div id="audio-container" data-video="lhonQGHFG44" data-autoplay="0" data-loop="1"></div>
      <!-- Moving circles -->
      <div id="circle-one" class="circle"></div>
      <div id="circle-two" class="circle"></div>
      <div id="circle-three" class="circle"></div>
      <div id="circle-four" class="circle"></div>
      <!-- Clock container, with current time and quote -->
      <div id="clock-container">
        <div id="time"></div>
        <div id="quote">
          "It is only in the world of objects that we have time and space and selves."
          <br>
          -T. S. Eliot
        </div>
      </div>
      <!-- Stars that move in background -->
      <div id="stars"></div>
    </div>

    <!-- YouTube video script -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Embedded video script -->
    <script src="../audio-embed.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
