<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Registration page for Crystal Prism, where you can create a unique username and password to access various projects and content.">
    <meta name="keywords" content="register, username, password, login, Crystal Prism, sign up">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Bungee+Hairline|Pompiere|Sail">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>
    <title>Create Account</title>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <div id="retry" class="modal" data-keyboard="true" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="retry-title" class="modal-title"></h3>
            <button type="button" id="retry-close" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please select a different username.</p>
          </div>
          <div class="modal-footer">
            <button id="okay" type="button" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>
    <div id="homepage-row" class="row no-gutters w-100">
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <a id="homepage" href="../../index.html">
          <img id="diamond-small" src="../../images/homepage.png">
          <h1>Crystal Prism</h1>
        </a>
      </div>
    </div>
    <div class="container fluid">
      <div class="row my-3 no-gutters">
        <div class="col-8">
          <h1>Create Account</h1>
        </div>
        <div class="col-4">
          <a href="../sign-in/index.html">
            <h4 id="login">Already have an account?</h4>
          </a>
        </div>
      </div>
      <div class="row my-2 d-flex align-items-center justify-content-center">
        <div class="col-4">
          <h2>Username: </h2>
        </div>
        <div class="col-auto">
          <input id="username" type="text" maxlength="100" autofocus>
          <div id="user-warning-one" class="warning">Username cannot be blank</div>
          <div id="user-warning-two" class="warning">Use only letters, numbers, dashes and underscores</div>
        </div>
      </div>
      <div class="row my-2 d-flex align-items-center justify-content-center">
        <div class="col-4">
          <h2>Password: </h2>
        </div>
        <div class="col-auto">
          <input id="password" type="password" spellcheck="false" data-toggle="tooltip" data-placement="top" title="Password must be at least 8 characters long">
          <div id="pass-warning-one" class="warning">Password cannot be blank</div>
          <div id="pass-warning-two" class="warning">Password too short</div>
        </div>
      </div>
      <div class="row my-2 d-flex align-items-center justify-content-center">
        <div class="col-4">
          <h2>Confirm Password: </h2>
        </div>
        <div class="col-auto">
          <input id="confirm-password" type="password" spellcheck="false">
          <div id="pass-warning-three" class="warning">Passwords do not match</div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col d-flex align-items-center justify-content-center">
          <button id="submit" type="submit">Create</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
