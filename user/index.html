<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Profile page for Crystal Prism user, where you can see a user's personal information, contributions and stats">
    <meta name="keywords" content="profile,user,stats,contributions,drawings,posts,personal,Crystal Prism,account">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <!-- Google Fonts, Bootstrap, and CSS stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Bungee+Hairline|Bungee+Shade|Chathura|Cutive+Mono|League+Script|Material+Icons|Pompiere|Rajdhani|Sail|Share|Tangerine|Wire+One">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/02428009ba.js"></script>

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title></title>
  </head>
  <body>
    <!-- Main page container -->
    <div id="profile-container" class="container-fluid w-100 d-flex flex-column">

      <!-- User's profile icon -->
      <div id="profile-icon-row" class="row no-gutters d-flex justify-content-center">
        <div id="profile-icon">
          <object id="diamond" type="image/svg+xml" data="images/diamond.svg"></object>
        </div>
      </div>

      <!-- User's username (link to profile) -->
      <div id="user-link-row" class="row no-gutters w-100">
        <div class="col d-flex flex-column align-items-center justify-content-center">
          <a id="user-link">
            <h1 id="profile-title"></h1>
          </a>
        </div>
      </div>

      <!-- User's personal information sand stats -->
      <div id="profile-info">
        <!-- User's first and last name -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="name" class="col-auto personal-info"></div>
        </div>
        <!-- User's email address -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <a id="email" class="col-auto personal-info"></a>
        </div>
        <!-- User's member stat (member since MM/DD/YYYY) -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="member-stat" class="col-auto personal-info"></div>
        </div>
        <!-- User's high score in Rhythm of Life -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <i class="fa fa-star" aria-hidden="true"></i>
          <div class="col-auto personal-info">Rhythm of Life high score: <b id="rhythm-stat">00:00:00</b></div>
        </div>
        <!-- User's high score in Shapes in Rain -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <i class="fa fa-star" aria-hidden="true"></i>
          <div class="col-auto personal-info">Shapes in Rain high score: <b id="shapes-stat">0</b></div>
        </div>
        <!-- User's about me blurb -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="about-blurb" class="col personal-info"></div>
        </div>
      </div>

      <!-- User's CanvaShare drawings -->
      <div id="gallery-row" class="row no-gutters my-1 my-lg-2 h-100 w-100 d-flex align-items-center justify-content-center">
        <i id="drawing-left-arrow" class="material-icons left">keyboard_arrow_left</i>
        <div id="gallery" class="h-100 w-100 my-3"></div>
        <i id="drawing-right-arrow" class="material-icons right">keyboard_arrow_right</i>
      </div>

      <!-- User's public Thought Writer posts -->
      <div id="post-list-row" class="row no-gutters my-1 my-lg-2 h-100 w-100 d-flex align-items-center justify-content-center">
        <i id="posts-left-arrow" class="material-icons left">keyboard_arrow_left</i>
        <div id="post-list" class="h-100 w-100 my-3"></div>
        <i id="posts-right-arrow" class="material-icons right">keyboard_arrow_right</i>
      </div>

    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
