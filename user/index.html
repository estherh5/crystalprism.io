<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Want to learn more about a Crystal Prism user? Check out the user's profile page to see Thought Writer posts, CanvaShare drawings, and game scores.">
    <meta name="keywords" content="Crystal Prism user profile,user account,user stats,user drawings,user posts,user contributions">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <!-- Google Fonts, Bootstrap, and CSS stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Bungee+Hairline|Bungee+Shade|Chathura|Cutive+Mono|League+Script|Material+Icons|Pompiere|Rajdhani|Sail|Share|Tangerine|Wire+One">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/02428009ba.js"></script>

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title></title>
  </head>
  <body class="d-flex flex-column">
    <!-- Main page container -->
    <div id="profile-container" class="container-fluid w-100 d-flex flex-column">

      <!-- User's profile icon -->
      <div id="profile-icon-row" class="row no-gutters d-flex align-self-center justify-content-center">
        <div id="profile-icon" class="d-flex align-items-center justify-content-center">
          <svg id="diamond" xmlns="http://www.w3.org/2000/svg" viewBox="5 15 90 70">
            <path d="m28 16c-0.1 0-0.1 0-0.2 0-0.5 0.1-1 0.3-1.3 0.7l-20 22c-0.7 0.7-0.6 2 0.1 2.8l42 42c0.7 0.7 2.1 0.7 2.8 0l42-42c0.7-0.7 0.7-2 0.1-2.7l-20-22C73.1 16.2 72.6 16 72 16zm0.9 4 10.4 0-8.6 18L12.5 38zm14.8 0 12.6 0 8.6 18-29.7 0zm17 0L71.1 20 87.5 38 69.3 38zm-47.9 22 17.8 0 13.4 31.2zm22.2 0 29.9 0L50 76.9zM69.3 42 87.2 42 55.9 73.2z"/>
          </svg>
        </div>
      </div>

      <!-- User's username (link to profile) -->
      <div id="user-link-row" class="row no-gutters w-100 align-self-center">
        <div class="col d-flex flex-column align-items-center justify-content-center">
          <a id="user-link">
            <h1 id="profile-title"></h1>
          </a>
        </div>
      </div>

      <!-- User's personal information sand stats -->
      <div id="profile-info">
        <!-- User's first and last name -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="name" class="col-auto personal-info"></div>
        </div>
        <!-- User's email address -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <a id="email" class="col-auto personal-info"></a>
        </div>
        <!-- User's member stat (member since MM/DD/YYYY) -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="member-stat" class="col-auto personal-info"></div>
        </div>
        <!-- User's high score in Rhythm of Life -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <i class="fa fa-star" aria-hidden="true"></i>
          <div class="col-auto personal-info">Rhythm of Life high score: <b id="rhythm-stat">00:00:00</b></div>
        </div>
        <!-- User's high score in Shapes in Rain -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <i class="fa fa-star" aria-hidden="true"></i>
          <div class="col-auto personal-info">Shapes in Rain high score: <b id="shapes-stat">0</b></div>
        </div>
        <!-- User's about me blurb -->
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="about-blurb" class="col personal-info"></div>
        </div>
      </div>

      <!-- User's CanvaShare drawings -->
      <div id="gallery-row" class="row no-gutters my-1 my-lg-2 h-100 w-100 d-flex flex-nowrap align-items-center justify-content-center">
        <i id="drawing-left-arrow" class="material-icons left">keyboard_arrow_left</i>
        <div id="gallery" class="h-100 w-100 my-3 d-flex flex-row flex-wrap align-items-center justify-content-center"></div>
        <i id="drawing-right-arrow" class="material-icons right">keyboard_arrow_right</i>
      </div>

      <!-- User's public Thought Writer posts -->
      <div id="post-list-row" class="row no-gutters my-1 my-lg-2 h-100 w-100 d-flex flex-nowrap align-items-center justify-content-center">
        <i id="posts-left-arrow" class="material-icons left">keyboard_arrow_left</i>
        <div id="post-list" class="h-100 w-100 my-3 d-flex flex-row flex-wrap align-items-center justify-content-center"></div>
        <i id="posts-right-arrow" class="material-icons right">keyboard_arrow_right</i>
      </div>

    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
