          <a id="user-link">

      </div>

        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="rhythm-stat" class="col-auto user-data"></div>
        </div>
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center align-items-center">
          <div id="shapes-stat" class="col-auto user-data"></div>
        </div>
        <div class="row no-gutters my-1 my-lg-2 d-flex justify-content-center">
          <div id="about-blurb" class="col user-data"></div>
        </div>

      <div id="gallery-row" class="row no-gutters my-1 my-lg-2 h-100 w-100 d-flex align-items-center justify-content-center">

      <div id="post-area-row" class="row no-gutters my-1 my-lg-2 h-100 w-100 d-flex align-items-center justify-content-center">
        <i id="posts-left-arrow" class="material-icons left">keyboard_arrow_left</i>
        <div id="post-area" class="h-100 w-100 my-3"></div>
        <i id="posts-right-arrow" class="material-icons right">keyboard_arrow_right</i>
      </div>
