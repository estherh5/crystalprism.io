<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Sign into your Crystal Prism account to update your personal information, create CanvaShare drawings, write Thought Writer posts, and save your game scores.">
    <meta name="keywords" content="Crystal Prism sign in,login,username,password">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

    <!-- Google Fonts, Bootstrap, and CSS stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Bungee+Hairline|Pompiere|Rajdhani|Sail">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../style.css">

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Sign In</title>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <!-- Successful logout banner -->
    <div id="logout" class="banner">
      You have been signed out.
    </div>

    <!-- Incorrect username/password modal -->
    <div id="incorrect" class="modal" data-keyboard="true" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Incorrect username/password</h3>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please try again.</p>
          </div>
          <div class="modal-footer">
            <button id="incorrect-okay" type="button" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main page container -->
    <div id="main-container" class="d-flex flex-column align-items-center justify-content-center">

      <!-- Sign in container -->
      <div class="container">

        <!-- Sign in title row -->
        <div class="row my-3 no-gutters">
          <div class="col-8">
            <h1 class="title">Sign in</h1>
          </div>
          <!-- Link to Create Account page -->
          <div class="col-4">
            <a href="../create-account/">
              <h4>Need an account?</h4>
            </a>
          </div>
        </div>

        <!-- Username input -->
        <div class="row my-2 d-flex align-items-center justify-content-center">
          <div class="col-3">
            <h2>Username: </h2>
          </div>
          <div class="col-auto">
            <input id="username-input" type="text" spellcheck="false" maxlength="50" autofocus>
            <!-- Warning that username cannot be blank when user submits credentials -->
            <div id="user-blank" class="warning">Username cannot be blank</div>
          </div>
        </div>

        <!-- Password input -->
        <div class="row my-2 d-flex align-items-center justify-content-center">
          <div class="col-3">
            <h2>Password: </h2>
          </div>
          <div class="col-auto">
            <input id="password-input" type="password" spellcheck="false">
            <!-- Warning that password cannot be blank when user submits credentials -->
            <div id="pass-blank" class="warning">Password cannot be blank</div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="row my-3">
          <div class="col d-flex align-items-center justify-content-center">
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>

      </div>

    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Main and common JS scripts -->
    <script src="../../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
