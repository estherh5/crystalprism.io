<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Travel photo search tool that displays content from Reddit's Travel subreddit through the Reddit API">
    <meta name="keywords" content="travel,photo,search,reddit,subreddit,API">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts, Bootstrap, and CSS stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script|Rajdhani">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome script -->
    <script src="https://use.fontawesome.com/02428009ba.js"></script>

    <!-- Google Analytics script to track page views -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)}
      ,i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Vicarious</title>
  </head>
  <body>
    <!-- Dimmer for body behind modal -->
    <div id="dimmer" class="fade"></div>

    <!-- Modal that displays when no images are found for search term -->
    <div id="no-results-modal" class="modal fade" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="no-results-modal-title" class="modal-title"></h3>
            <button id="no-results-modal-close" class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Try searching for another place.</p>
          </div>
          <div class="modal-footer">
            <button id="no-results-okay" class="btn" type="button" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal that displays when there is a server error -->
    <div id="error" class="modal fade" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Error loading page</h3>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>There was an error loading the images. Please refresh the page.</p>
          </div>
          <div class="modal-footer">
            <button id="error-okay" class="btn" type="button" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel that displays all images on the page -->
    <div id="carousel" class="carousel slide" data-ride="carousel" data-keyboard="true" tabindex="-1" data-wrap="true" data-pause="hover">
      <div id="carousel-inner" class="carousel-inner" role="listbox">
      </div>
      <a id="carousel-prev" class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a id="carousel-next" class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <button id="carousel-close" type="button" class="close image-close mx-3 mt-2 mb-3" aria-label="Close">&times;</button>
    </div>

    <!-- Page title -->
    <a id="title-link" class="d-flex h-100 align-items-center justify-content-center" href="#">
      <i class="fa fa-plane"></i>
      <i class="fa fa-globe"></i>
      <h1>Vicarious</h1>
    </a>

    <!-- Main page container -->
    <div class="container-fluid w-100">
      <div class="row justify-content-center">
        <!-- Left panel, with search input -->
        <div id="left-panel" class="col d-flex flex-column align-items-center">
          <div class="row">
            <div class="col">
              <h2 class="my-3">Where do you want to go?</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="location-input" class="mb-3" type="text" spellcheck="true" autocomplete="on" autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="submit" class="btn mb-3">Submit</button>
            </div>
          </div>
        </div>
        <!-- Right panel, with 5 image containers to display search results -->
        <div id="right-panel" class="cleared col d-flex flex-column">
          <img id="loading-image" class="loading" src="images/loading.svg">
          <button id="view-all" class="btn mt-3 align-self-end">View All</button>
          <div id="images-container">
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" rel="noopener noreferrer" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" rel="noopener noreferrer" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" rel="noopener noreferrer" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" rel="noopener noreferrer" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" rel="noopener noreferrer" target="_blank"></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Fetch polyfill script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Main and common JS scripts -->
    <script src="../common.js"></script>
    <script src="main.js"></script>

  </body>
</html>
