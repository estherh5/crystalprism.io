<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <body onload="getContent();setInputPlaceholder();">
    <div id="modal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modeal-header">
            <button type="button" id="modal-close" class="close mx-3 my-3" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 id="modal-title" class="modal-title mx-3 my-3"></h3>
          </div>
          <div class="modal-body">
            <p>Try searching for another place.</p>
          </div>
          <div class="modal-footer">
            <button id="okay" type="button" class="btn" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel" data-keyboard="true" data-wrap="true" data-pause="hover">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="carousel-image d-block img-fluid">
        </div>
        <div class="carousel-item">
          <img class="carousel-image d-block img-fluid">
        </div>
        <div class="carousel-item">
          <img class="carousel-image d-block img-fluid">
        </div>
        <div class="carousel-item">
          <img class="carousel-image d-block img-fluid">
        </div>
        <div class="carousel-item">
          <img class="carousel-image d-block img-fluid">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <button id="close-carousel" type="button" class="close mx-3 mt-2 mb-3" aria-label="Close">
        &times;
      </button>
    </div>
    <div id="header" class="container-fluid">
      <div class="row">
        <div class="col">
          <a href="index.html">
            <h1 class="my-3">Vicarious</h1>
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div id="left" class="col d-flex flex-column align-items-center justify-content-center">
          <div class="row">
            <div class="col">
              <h2 id="where" class="my-3">Where do you want to go?</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">

              <button id="submit" class="btn mb-3">Submit</button>

        </div>
        <div id="right" class="cleared col d-flex flex-column">
          <img id="loading-image" class="loading" src="images/loading.png">
          <button id="view" class="btn mt-3 align-self-end">View All</button>
          <div id="images">

    <script src="main.js"></script>
