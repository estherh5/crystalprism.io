<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Travel photo search tool that displays content from Reddit's Travel subreddit through the Reddit API">
    <meta name="keywords" content="travel,photo,search,reddit,subreddit,API">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script|Rajdhani">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)}
      ,i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91236421-1', 'auto');
      ga('send', 'pageview');
    </script>
    <title>Vicarious</title>
  </head>
  <body onload="checkAccountStatus();storeImages();setLocationPlaceholder();">
    <div id="dimmer" class="fade"></div>
    <div id="zoomed-modal" class="image-modal modal fade" data-keyboard="true" tabindex="-1">
      <button class="close image-close mx-3 mt-2 mb-3" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <img id="zoomed-image" class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>
    <div id="no-results-modal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="no-results-modal-title" class="modal-title"></h3>
            <button id="no-results-modal-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Try searching for another place.</p>
          </div>
          <div class="modal-footer">
            <button id="okay" class="btn" type="button" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel" data-keyboard="true" tabindex="-1" data-wrap="true" data-pause="hover">
      <div id="carousel-inner" class="carousel-inner" role="listbox">
      </div>
      <a id="carousel-prev" class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a id="carousel-next" class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <button id="carousel-close" type="button" class="close image-close mx-3 mt-2 mb-3" aria-label="Close">&times;</button>
    </div>
    <div id="header" class="container-fluid">
      <div class="row">
        <div id="homepage-container">
          <a id="homepage-link" href="../index.html">
            <img id="homepage-icon" src="../images/homepage.png">
          </a>
        </div>
        <div class="col d-flex align-items-center justify-content-center">
          <a id="title-link" class="d-flex h-100 align-items-center justify-content-center" href="#">
            <i class="fa fa-plane"></i>
            <i class="fa fa-globe"></i>
            <h1>Vicarious</h1>
          </a>
        </div>
        <div id="account-menu">
          <a id="profile-link"></a>
          <a id="account-link" href="../user/create-account/index.html"></a>
          <a id="sign-in-link" href="../user/sign-in/index.html"></a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div id="left-panel" class="col d-flex flex-column align-items-center">
          <div class="row">
            <div class="col">
              <h2 class="my-3">Where do you want to go?</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="location-input" class="mb-3" type="text" spellcheck="true" autocomplete="on" autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="submit" class="btn mb-3">Submit</button>
            </div>
          </div>
        </div>
        <div id="right-panel" class="cleared col d-flex flex-column">
          <img id="loading-image" class="loading" src="images/loading.png">
          <button id="view-all" class="btn mt-3 align-self-end">View All</button>
          <div id="images-container">
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" target="_blank"></a>
                </div>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li class="media align-items-center">
                <img class="cleared img-fluid img-thumbnail image">
                <div class="media-body">
                  <a class="image-title" target="_blank"></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/02428009ba.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
